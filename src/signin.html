<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="../src/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="backgroundframe">
        <div class="logframe">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col align-self-center">
                        <p class="text-left" style="padding-left: 20px; font-family: Roboto; font-style: normal; font-weight: bold; font-size: 80px; color: #FFFFFF;">
                            Log in
                        </p>
                    </div>
                    <div class="col" style="background:#FFFFFF; height: 100%; border-radius: 0px 50px 50px 0px">
                        <div class="row justify-content-end" style="padding-top: 15%; padding-right: 15%">
                            <button type="button" id="log_btn" class="btn btn-outline-secondary">Log In</button>
                            <button type="button" id="reg_btn" class="btn btn-outline-primary">Register</button>
                        </div>
                        <div class="container">
                            <div class="row" style="padding-left: 15%; padding-top: 15%">
                                <div class="col align-self-center">
                                    <p class="text-left" style="padding-top: 30px; font-style: normal; font-weight: normal; font-size: 36px; line-height: normal;">
                                        Log In
                                    </p>
                                </div>
                                <div class="w-100 "></div>
                                <form style="padding-left: 15px; width:80%">
                                    <div class="form-group" style="padding-top: 15px">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter E-mail here" style="border-radius:50px">
                                    <div class="form-group" style="padding-top: 15px; padding-bottom: 15px">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="pass_input" placeholder="Enter Password here" style="border-radius:50px">
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="width: 100%; border-radius:50px">Sign In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
