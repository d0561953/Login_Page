<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link  type="text/css" href="/signup_style.css" rel="stylesheet" > 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <h1>Signup Page</h1>
            <div class="container-sign" id="container-sign">
                <div class="signin-signup">
                    <div class="sign-up">
                        <h2>Sign Up</h2>

                    </div>


                    <div class="sign-in">
                        <div class="btn-group-sm">
                            <button type="button" class="btn btn-primary_registers">Sign Up</button><button
                                type="button" class="btn btn-primary_login">Log In</button>
                        </div>

                        <div class="signin2-form" id="signin2-form">
                            <label for="uname"><b>Full Name</b></label><br>
                            <input type="name" placeholder="Name" required="">
                            <label for="psw"><b>Password</b></label><br>
                            <input type="password" placeholder="Password" required="">
                            <label for="email"><b>E-mail</b></label><br>
                            <input type="email" placeholder="Email" required="">
                            <a href="#" class="terms_conditions">I agree all statement in terms of service</a>
                            <button type="button" class="btn btn-secondary">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
